<body>
    <!-- Write a program that prompts the user to 
        enter two numbers and displays the larger number. 
        Use an if statement to check which number is larger 
        and then display the result. -->

</body>
   <script>
    var NumberFirst=prompt("Please Enter First Number=");
    var SecondNumber=prompt("Please Enter Second Number=");

    if(NumberFirst>SecondNumber)
    {
        document.write("First Number is Grater Than Second");
       
    }
    else
    document.write("Second Number is Grater Than First");
   </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that prompts the user to enter their 
        username and password. If the username is "admin" 
        and the password is "password123", 
        the program should display "Access granted", 
        otherwise it should display "Access denied". -->
</body>
<script>
    const userName=prompt("Enter User Name=");
    const password=prompt("Please Enter Password");

    if(userName=='admin' && password=='password123')
    {
        document.write("Access granted");
    }
    else
    document.write("Access denied");
</script>
</html>

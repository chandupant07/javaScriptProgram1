<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Write a program that prompts the user to enter a number.
         If the number is even, the program should display 
         "The number is even", otherwise it should display 
         "The number is odd". -->

         
         
</body>
<script>
    var firstNumber=prompt("Enter Number");


    if(firstNumber%2==0)
    {
        document.write("<h1>Number is even</h1>");
    }
    else
    document.write("<h1>Number is odd</h1>");
</script>
</html>

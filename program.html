<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write a program that prompts the user to enter their age. 
        If the age is greater than or equal to 18, the program
         should display "You are eligible to vote", 
         otherwise it should display "Sorry, you are not eligible to vote". -->
</body>

<script>
    let age=prompt("Please enter your age");
    if(age>=18)
    {
        document.write("You are eligible to vote");
    }
    else 
    {
        document.write("Sorry you are not eligible to vote");
    }
</script>
</html>
